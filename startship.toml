[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '

[directory]
truncation_length = 8
truncation_symbol = '…/'

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

[sudo]
style = 'bold green'
symbol = '👩‍💻 '
disabled = false

