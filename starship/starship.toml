format = """
$directory\
$git_branch\
$git_status\
$fill\
$python\
$zig\
$jobs\
$cmd_duration\
$line_break\
$character\
"""

add_newline = true
palette = 'onedark'

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[character]
success_symbol = '[➜](bold green)'

[cmd_duration]
min_time = 500
format = '[$duration](gray)'

